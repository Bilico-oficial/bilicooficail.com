<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bilico Oficial</title>

	<link rel="shortcut icon" href="img/logo_small.png">

<!--=============================CSS=============================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css">

<!--=============================JAVASCRIPT=============================-->
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>

	
</head>

<body>

<div class="container-fluid">
		<!--=============================MENU LATERAL=============================-->
		<div class="row">
			<aside id="container_menu_esquerda">
				<div class="header_menu_esquerda"></div>
				<div class="section_menu_esquerda"></div>
				<div class="footer_menu_esquerda"></div>
			</aside>
		</div>
	
		<!--=============================HEADER=============================-->
		<div class="row">
		<header id="header_index" class="header col-xs-12">
				<button id="btn_open_menu" class="button" title="Menu">
					<i class="fa fa-bars"></i>
				</button>
				<button id="btn_open_menu_lateral" class="button" title="Menu">
					<i class="fa fa-bars"></i>
				</button>

				<div class="logo">
					
				</div>
			
				<div id="container_social_icons_index" class="container_social_icons">
					<div id="left_container_social_index">
						<span>Siga as nossas Redes Sociais:</span> 
					</div>
					<div id="right_container_social_index">
						<div class="social_icons">
							<i class="fa fa-facebook" title="Facebook"></i>
							<i class="fa fa-instagram" title="Instagram"></i>
						</div>
					</div>
				</div>	
			</header>
		</div>
		<!--=============================SECTION=============================-->
		<div class="row">
			<section id="section_index" class="section">
				<div class="banner">
					<center>
						<div class="content_banner">
							Nem tudo o que é fofo é sem estilo
						</div>
						
					</center>
					<img src="img/section/banner_teste4.jpeg">
				</div>
				<div class="contato_email">
					<div id="title">Para dúvidas ou sugestões:</div>
					<div id="content"><i class="fa fa-envelope"></i> contatobilicostore@gmail.com</div>
				</div>	
			</section>
		</div>
		<!--=============================FOOTER=============================-->
		<footer id="footer_index" class="footer"></footer>
		

<!--=============================JAVASCRIPT=============================-->
<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
